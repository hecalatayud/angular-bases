<h4>Lista</h4>
<ul class="list-group">
  <li *ngFor="let character of characters; index as i; first as isFirst; last as isLast" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-primary': isFirst,
    'list-group-item-dark': isLast
    }">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}}</span> -
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="emitOnDeleteCharacter(character.id)">X</button>
  </li>
</ul>
